<form id="editForm" method="POST" onsubmit="handleServerEdit(event, {{ server.id }})">
    <div class="form-group">
        <label for="nazev">Název serveru:</label>
        <input type="text" name="nazev" id="nazev" value="{{ server.nazev }}" required>
    </div>
    
    <div class="form-group">
        <label for="popis">Popis:</label>
        <textarea name="popis" id="popis">{{ server.popis }}</textarea>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="button secondary" onclick="closeModal()">Zrušit</button>
        <button type="submit" class="button primary">Uložit změny</button>
    </div>
</form>
