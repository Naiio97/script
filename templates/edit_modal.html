<form id="editForm" method="POST" onsubmit="handleEdit(event, {{ certifikat.id }})">
    <div class="form-group">
        <label for="server">Server:</label>
        <select name="server" id="server" class="form-control" required>
            {% for server in servery %}
            <option value="{{ server.nazev }}" {% if server.nazev == certifikat.server %}selected{% endif %}>
                {{ server.nazev }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="cesta">Cesta:</label>
        <input type="text" name="cesta" id="cesta" value="{{ certifikat.cesta }}" required>
    </div>
    
    <div class="form-group">
        <label for="nazev">Název certifikátu:</label>
        <input type="text" name="nazev" id="nazev" value="{{ certifikat.nazev }}" required>
    </div>
    
    <div class="form-group">
        <label for="expirace">Datum expirace:</label>
        <input type="text" name="expirace" id="expirace" value="{{ certifikat.expirace.strftime('%d.%m.%Y') }}" required>
    </div>
    
    <div class="form-group">
        <label for="poznamka">Poznámka:</label>
        <textarea name="poznamka" id="poznamka">{{ certifikat.poznamka }}</textarea>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="button secondary" onclick="closeModal()">Zrušit</button>
        <button type="submit" class="button primary">Uložit změny</button>
    </div>
</form>
