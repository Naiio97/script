{% extends "base.html" %}

{% block title %}{{ 'Upravit' if certifikat else 'Přidat' }} certifikát{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{ 'Upravit' if certifikat else 'Přidat' }} certifikát</h1>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-back">
            <i class="bi bi-arrow-left"></i> Zpět na přehled
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" class="form-floating">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="server" name="server" required
                                   oninput="checkFormInputs()">
                                <option value="">Vyberte server</option>
                                {% for server in servery %}
                                    <option value="{{ server.nazev }}" 
                                            {% if certifikat and certifikat.server == server.nazev %}selected{% endif %}>
                                        {{ server.nazev }}
                                    </option>
                                {% endfor %}
                            </select>
                            <label for="server">Server</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cesta" name="cesta" 
                                   value="{{ certifikat.cesta if certifikat else '' }}" required
                                   placeholder="Cesta"
                                   oninput="checkFormInputs()">
                            <label for="cesta">Cesta</label>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nazev" name="nazev" 
                                   value="{{ certifikat.nazev if certifikat else '' }}" required
                                   placeholder="Název certifikátu">
                            <label for="nazev">Název certifikátu</label>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="expirace" name="expirace" 
                                   value="{{ certifikat.expirace.strftime('%Y-%m-%d') if certifikat else '' }}" required
                                   placeholder="Datum expirace">
                            <label for="expirace">Datum expirace</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="poznamka" name="poznamka" 
                                      style="height: 100px" placeholder="Poznámka">{{ certifikat.poznamka if certifikat else '' }}</textarea>
                            <label for="poznamka">Poznámka</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Zrušit</a>
                    <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                        <i class="bi bi-check-lg"></i> 
                        {{ 'Uložit změny' if certifikat else 'Přidat certifikát' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function checkFormInputs() {
    const server = document.getElementById('server').value.trim();
    const cesta = document.getElementById('cesta').value.trim();
    const nazev = document.getElementById('nazev').value.trim();
    const expirace = document.getElementById('expirace').value.trim();
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = !(server && cesta && nazev && expirace);
}

// Kontrola při načtení stránky
document.addEventListener('DOMContentLoaded', checkFormInputs);
</script>
{% endblock %}
